<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <canvas width="600" height="400"></canvas>

    <script>

        var screen = document.querySelector('canvas');
        var brush = screen.getContext('2d');
        brush.fillStyle = 'grey';
        brush.fillRect(0, 0, 600, 400);


        var colors = ['blue', 'red', 'green']
        var currentColorIndex = 0;

        function drawCircle(evento) {

            var x = evento.pageX - screen.offsetLeft;
            var y = evento.pageY - screen.offsetTop;
            brush.fillStyle = colors[currentColorIndex];
            brush.beginPath();
            brush.arc(x, y, 10, 0, 2 * 3.14);
            brush.fill();
            console.log(x + ',' + y);
        }
        screen.onclick = drawCircle;

        function changeColor() {

            currentColorIndex++;
            if (currentColorIndex >= colors.length) {
                currentColorIndex = 0;
            }
            return false;
        }
        screen.oncontextmenu = changeColor;

    </script>
</body>

</html>
